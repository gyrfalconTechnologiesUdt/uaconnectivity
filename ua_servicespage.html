<!DOCTYPE html>
<html>
    <head>
        <title>UA Connectivity</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<!--Login Container-->
	<div class="uaservice-container">	
		<div class="uaimage">
			<img src="img/logo.png" class="logo">
		</div>
		<div class ="text">Hospital Services
		<img src="img/contactimg.png" class="conimg">
		</div>
		<div class ="dropdown">
			<select class ="list" id="listId1">
			  <option value="menu" selected id="menu1">Select Hospital</option>
			  <option>PSG</option>
			  <option>GH</option>
			  <option>KMCH</option>
			  <option>Ramakrishna</option>
			</select>
        </div>			
		<div class ="dropdown">
			<select class ="list" id="listId2">
			  <option value="menu" selected id="menu2">Select Specialist Name</option>
			  <option>PSG</option>
			  <option>GH</option>
			  <option>KMCH</option>
			  <option>Ramakrishna</option>
			</select>
        </div>
		<div class ="dropdown">		
			<select class ="list" id="listId3">
			  <option value="menu" selected id="menu3">Select Doctor Name</option>
			  <option>Aravindh</option>
			  <option>Aishwarya</option>
			  <option>Naveen</option>
			  <option>Ramakrishnan</option>
			</select>
        </div>
		<div class ="dropdown">		
			<select class ="list" id="listId4">
			  <option value="menu" selected id="menu4">Select Date/Time</option>
			</select>
		</div>
		<div class="from"></div>
		<div class="to"></div>
		<div class="login">
				<button type="submit">Confirm</button>
		</div>
	</div>
</body>
</html>
