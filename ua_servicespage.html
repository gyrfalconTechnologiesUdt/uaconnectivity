<!DOCTYPE html>
<html>
    <head>
        <title>UA Connectivity</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>

		</div>
		<div id="mySidenav1" class="sidenav1">
				<div class="box1">
					<div class="closebtn" onclick="closeNav()">&times;</div>	
				</div>
				<div class="headerbox">UA Connectivity</div>
				<div class="ua-list">	
				<ul>
					<li><div id="">Home</div></li>
					<li><div id="">About</div></li>
					<li><div id="">Overview</div></li>
					<li><div id="">How its work</div></li>
					<li><div id="">services</div></li>
					<li><div id="">Contact us</div></li>
				</ul>	
				</div>
				<div class="b-line"></div>
				<div class="followus">Follow us</div>
					<div class="ua-social-icons">

						<li><i class="fa fa-facebook" href=""></i></li>
						<li><i class="fa fa-twitter" href=""></i></li>
						<li><i class="fa fa-google" href=""></i></li>
						<li><i class="fa fa-linkedin" href=""></i></li>
						<li><i class="fa fa-flickr" href=""></i></li>
						<li><i class="fa fa-rss" href=""></i></li>	
					</ul>
					</div>
			</div>
		<span class="navstyle1" onclick="openNav()">&#9776; </span>
		<script>
			function openNav() {
				document.getElementById("mySidenav1").style.width = "350px";
			}

			function closeNav() {
				document.getElementById("mySidenav1").style.width = "0";
			}
			</script>
		<div class ="text">Hospital Services
		<img src="img/contactimg.png" class="contactimg">
		</div>
		<div class ="dropdown">
			<select class ="list" id="listId1">
			  <option value="menu" selected id="menu1">Select Hospital</option>
			  <option>UKPM Hospital</option>
			  <option>Sivakani Hospital</option>
			  <option>chakra Hospital</option>
			  <option>GV Clinic</option>
			</select>
        </div>			
		<div class ="dropdown">
			<select class ="list" id="listId2">
			  <option value="menu" selected id="menu2">Select Specialist</option>
			  <option>Rhuamatology</option>
			  <option>Cardiologist</option>
			  <option>Gynecologist</option>
			  <option>Diabetes & Cardiologist</option>
			</select>
        </div>
		<div class ="dropdown">		
			<select class ="list" id="listId3">
			  <option value="menu" selected id="menu3">Select Doctor Name</option>
			  <option>Dr.Shajahan</option>
			  <option>Dr.Sivakani</option>
			  <option>Dr.Ashok</option>
			  <option>Dr.Jayaprakash</option>
			</select>
        </div>
		<div class ="dropdown">		
			<select class ="list" id="listId4">
			  <option value="menu" selected id="menu4">Select Date/Time</option> 
			</select>
        </div>
		<div class="box1">
			<input type="text" class ="fromloc">
		</div>
		<div class ="box2">
			<input type="text" class="toloc">
		</div>
		
		<div class="from">From</div>
		<div class="to">To</div>
		<div class="button">
			<div class="confirmbtn" id="confirmId">Confirm</div>
		</div>
		<div class ="popup" id="msgId">
			<img src="img/close.png" class="close" id="CloseId">
			<div class ="msg">
				<div class>Congratulations</div>
				<div class="text">Your Request is placed Successfully</div>
			</div>
			<div class ="ok" id ="okId">Ok</div>
		</div>
