<!DOCTYPE html>
<html>
    <head>
        <title>UA Connectivity</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<div class="ua-homepage-container">
		<div class="header">
			<div class="leftside-container">
				<div class="sideimg">
					<img src= "img/logo.png" class="logoimage">
				</div>		
				<div class="home1"><div class="homelink">HOME</div></div>
				<div class="contact1"><div class="contactlink">CONTACT</div></div>
			</div>
			<div class="rightside-container">
				<div class="joinbox">
					<div class="join">JOIN US</div>
				</div>
				<div class="help"><div class="hlplink">HELP</div></div>
			</div>	
		</div>
		<div class ="bannerimg">
			<img src="img/contact-bg.jpg" class ="conimg">
		</div>
		<div class ="contact-container">
			<div class="contacttxt">GET IN TOUCH <Span class ="style">WITH US</span></div>
			<div class="leftlist">
				<input type="text" class="fieldbox" placeholder="Name">
				<input type="text" class="fieldbox" placeholder="Email">
				<input type="text" class="fieldbox" placeholder="phno">
				<input type="text" class="msgbox" placeholder="Message">
				<div class ="send">Send</div>
		    </div>
			<div class="rightlist">
				<img src="img/map.png" class="map">
				<div class="branch">Our Branch</div>
				<div class="branchtxt">32,Aishwarya Nagar,2nd street,R.V.Complex,Udumalpet-642126</div>
				<img src="img/address.png" class="address">
				<div class="emailtxt">E-Mail Address</div>
				<div class="mailtxt">support@uaconnectivity.com</div>
				<img src="img/call.png" class="callimg">
				<div class="call">Give as a call</div>
				<div class="callno">(+91)9715645558</div>
			</div>
		</div>
	</body>
	</html>
