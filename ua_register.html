<!DOCTYPE html>
<html>
    <head>
        <title>UA Connectivity</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<!-- register-container -->
		<div class="ua-container">
			<div class="logoimg">
				<img src= "img/logo.png" class="image">
			</div>
			<div class="heading">Register</div>
		
    <!-- register page -->
			<div class="username" id="userNameInput">
				<label for ="form1" class="active" id="userNameLbl">Name*</label>
				<input type="text" class="bottomline">	
			</div>
			<div class="contactno" id="contactNoinput">
				<label for ="form1" class="active" id="contNoLbl">Contact Number</label>
				<input type="text" class="bottomline">
			</div>
			<div class="password" id="passwordinput">
				<label for ="form1" class="active" id="passwordLbl">Password*</label>
				<input type="password" class="bottomline">
			</div>
			<div class="confirmpassword" id="confirmPasswordinput">
				<label for="form1" class="active" id="cPasswordLbl">Confirm Password*</label>
				<input type="password" class="bottomline">
			</div>
			<div class="emailid" id="emailIdinput">
				<label for="form1" class="active" id="emailIdLbl">Email id*</label>
				<input type="text" class="bottomline">
			</div>
			<div class="register">Register</div>

		</div>
			
       
    </body>
</html>
