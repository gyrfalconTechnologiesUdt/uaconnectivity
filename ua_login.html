<!DOCTYPE html>
<html>
    <head>
        <title>UA Connectivity</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<!-- login-container-->
		<div class="nov-container">
			<div class="logoimg">
				<img src= "img/logo.png" class="image">
			</div>
			<div class="socialMedia">Social Media</div>
			<div class="icons">
				<div class="icon social fb"><i class="fa fa-facebook"></i></div>
				<div class="icon social google"><i class="fa fa-google-plus"></i></div>
				<div class="icon social tw"><i class="fa fa-twitter"></i></div>
			</div>
			<div class="or">OR</div>
			<div class="heading">Login</div>
		
    <!-- email -->
			<div class="username" id="userNameInput">
				<i class="fa fa-envelope prefix grey-text" id="emailIcon"></i>
				<label for ="form1" class="active" id="userNameLbl">Email</label>
				<input type="text" class="bottomline">	
			</div>

    <!-- password -->
			<div class="password" id="passwordinput">
				<i class="fa fa-lock prefix grey-text" id="passwordIcon"></i>
				<label for="form1" class="active" id="passwordLbl">Password</label>
				<input type="password" class="bottomline">		
			</div>
			<div class="forgotpwd">Forgot Password?</div>
			<div class="login">
				<button type="submit">LOG IN</button>
			</div>
	<!-- footer-->
			<div class="footer">
				<div class="account">Don't have an Account?</div>
				<div class="signup">Signup</div>
			</div>
		</div>
			
       
    </body>
</html>
